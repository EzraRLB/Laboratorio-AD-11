<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD-11-1: Uso de Bootstrap - Individual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="btn-group" role="" aria-label="Basic example">
            <button type="button" class="btn btn-success">Left</button>
            <button type="button" class="btn btn-danger">Middle</button>
            <button type="button" class="btn btn-warning">Right</button>
        </div>
        <hr>
        <p class="text-start">Izquierda.</p>
        <p class="text-center">Centro.</p>
        <p class="text-end">Derecha.</p>
        <hr>
        <div class="card" style="width: 18rem;">
            <img src="img\fruits-1114060_1280.jpg" class="card-img-top" alt="Fruit basket">
                <div class="card-body">
                    <h5 class="card-title">Hoja de Fruta</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Naranja</li>
                        <li class="list-group-item">Pera</li>
                        <li class="list-group-item">Fresa</li>
                    </ul>
                </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
